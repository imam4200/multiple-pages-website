<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Pages Website</title>
<!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/131affdba0.js" crossorigin="anonymous"></script>
<!-- CSS File link here  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div>
            <h2>Imam Hossain</h2>
        </div>
        <ul>
            <li> <a href="#">Home</a></li>
            <li> <a href="#">Blog</a></li>
            <li> <a href="#">Videos</a></li>
            <li> <a href="#">Contact Us</a></li>
            <li> <a href="#">About Us</a></li>
        </ul>
    </nav>

    <header>
        <div class="searchbox-icon-parent">
            <input type="search" name="" placeholder="Search">
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </header>


    <main>
        <div class="main-section">
            <div class="latest-video-parent">
                <div class="latest-video-text">
                    <h3>Latest Video</h3>
                </div>
                <div class="latest-pages">
                    <h4>Page: <span>1</span> of <span>10</span></h4>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
